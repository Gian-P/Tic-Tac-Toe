<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/ScriptSVA.js" defer></script>
  <link rel="stylesheet" href="./css/PlayerVsPlayer.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">  

  <title>Document</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="Game_Container">
        <div class="Game_Container_Header">
          <div class="Left_Side_Container">
            <div class="Left_Side">
              <img src="./images/icons/icon-x-bright-green.svg" alt="">
              <img src="./images/icons/icon-o-bright-yellow.svg" alt="">
            </div>
          </div>

          <div class="Center_Container">
            <div class="Center">
              <img src="./images/icons/icon-x-grey.svg" alt="">
              <label >TURN</label>
            </div>
          </div>

          <div class="Right_Side_Container">
            <button class="Right_Side_Button icon">
              <div>
                <img src="./images/icons/icon-restart.svg" alt="">
              </div>
            </button>
          </div>

        </div>

        <div class="Grid_Container">

          <div class="game_board_cell empty"></div>
          <div class="game_board_cell empty"></div>
          <div class="game_board_cell empty"></div>
          <div class="game_board_cell empty"></div>
          <div class="game_board_cell empty"></div>
          <div class="game_board_cell empty"></div>
          <div class="game_board_cell empty"></div>
          <div class="game_board_cell empty"></div>
          <div class="game_board_cell empty"></div>

        </div>

        <div class="Score_Container">

          <div class="Game_Scores X_Wins">
              <label>x</label>
              <label>(player 1)</label>
              <b>0</b>
          </div>

          <div class="Game_Scores Ties">
              <label>TIES</label>
              <b>0</b>
          </div>

          <div class="Game_Scores O_Wins">
              <label>o</label>
              <label>(player 2)</label>
              <b>0</b>
          </div>
        </div>

      </div>
    </div>
  </main>
</body>
</html>
