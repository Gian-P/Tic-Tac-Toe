<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/GameView.js" defer type="module"></script>
  <link rel="stylesheet" href="./css/GameView.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">  

  <title>Document</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="game-container">
        <div class="game-container-header">
          <div class="left-side-container">
            <div class="left-side">
              <img src="./images/icons/icon-x-bright-green.jpeg" alt="">
              <img src="./images/icons/icon-o-bright-yellow.jpeg" alt="">
            </div>
          </div>

          <div class="center-container">
            <div class="center">
              <img src="https://i.imgur.com/1680F0J.jpg" alt="" id="turn_figure">
              <label>TURN</label>
            </div>
          </div>

          <div class="right-side-container">
            <button class="right-side-button icon" id="right_side_button">
              <div>
                <img src="https://i.imgur.com/gQoZxJy.jpg" alt="">
              </div>
            </button>
          </div>

        </div>

        <div class="grid-container">

          <div class="game-board-cell empty" id="00"></div>
          <div class="game-board-cell empty" id="01"></div>
          <div class="game-board-cell empty" id="02"></div>
          <div class="game-board-cell empty" id="10"></div>
          <div class="game-board-cell empty" id="11"></div>
          <div class="game-board-cell empty" id="12"></div>
          <div class="game-board-cell empty" id="20"></div>
          <div class="game-board-cell empty" id="21"></div>
          <div class="game-board-cell empty" id="22"></div>

        </div>

        <div class="score-container">

          <div class="game-scores x-wins">
              <label>x</label>
              <label id="x_player">(player 1)</label>
              <b id="_PLAYER_1_COUNTER">0</b>
          </div>

          <div class="game-scores ties">
              <label>TIES</label>
              <b id="Tie">0</b>
          </div>

          <div class="game-scores o-wins">
              <label>o</label>
              <label id="o_player">(player 2)</label>
              <b id="_PLAYER_2_COUNTER">0</b>
          </div>
        </div>

        <div class="modal" id="modal">
          <div class="modal_content">
            <p class="message" id="message_declaration">YOU WON!</p>
            <h3 id="message_cartel">
              <img src="./images/icons/icon-o-bright-yellow.jpg" alt="" id="img_cartel">
              TAKES THE ROUND
            </h3>
            <div class="modal_cta">
              <i><button class="grey medium" id="grey_medium">QUIT</button></i>
              <i><button class="orange medium" id="orange_medium">NEXT ROUND</button></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
